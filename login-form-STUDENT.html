<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
    <!-- STYLESHEETS -->

    <link rel="stylesheet" href="login-form.css">

<body> <div class="logo">

     <img src="images/logo.png" alt="Instructor Schedule Checker Logo">

</div>
    <div class="form-container">
        <div class="right-left-container">
            <div class="left-div">
                <a href="login-selection-page.html">

                </a>

                <i class="fa fa-user-circle"></i>

            </div>
        </div>
