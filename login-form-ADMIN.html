<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDM Instructor's Schedule Checker</title>
</head>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-form.css">
    <link rel="stylesheet" href="login-selection-page.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    .left-div,
    .form-input button{
        background-color: #ffe684;
      
    }
    .left-div h2,
    .left-div .fa-user-circle,
    .left-div .fa-arrow-left{
        color: #374021;
        font-weight: bolder;
    }

    
    .form-input button:hover{
        background-color:#fec107;
        color: #000000;
    }

</style>


<body> 
    <div class="logo">
        <a href="index.html#home" class="logo-back">
        <img src="images/logo.png" alt="Instructor Schedule Checker Logo">
        </a>
    </div>
    
    <div class="form-container">
        <div class="right-left-container">
            <div class="left-div">
                <a href="login-selection-page.html">
                  <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>

                <i class="fa fa-user-circle"></i>
                <h2> WELCOME </h2>   
            </div>
            <div class="right-div">
                <form>
                    <h1>ADMIN LOG-IN</h1>
                    <h5> Please Log-in to continue.</h5> <br>
                    <hr>
                    <div class="form-input">
                        <label> Username </label><br>
                        <input type="text" placeholder="myusername" name="admin-username"/>
                        <br> <br>
                        <label> Password </label> <br>
                        <input type="password" placeholder="*******" name="admin-pass"/>
                        <br><br>
                        <button type="login">LOG-IN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
